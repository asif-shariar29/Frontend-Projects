<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/2/500/300" alt="image">
            <img src="https://picsum.photos/id/784/500/300" alt="image">
            <img src="https://picsum.photos/id/16/500/300" alt="image">
            <img src="https://picsum.photos/id/96/500/300" alt="image">
            <img src="https://picsum.photos/id/70/500/300" alt="image">
            <img src="https://picsum.photos/id/412/500/300" alt="image">
            <img src="https://picsum.photos/id/124/500/300" alt="image">
            <img src="https://picsum.photos/id/293/500/300" alt="image">
            <img src="https://picsum.photos/id/925/500/300" alt="image">
            <img src="https://picsum.photos/id/719/500/300" alt="image">
            <img src="https://picsum.photos/id/172/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
